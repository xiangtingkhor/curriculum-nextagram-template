<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Image</title>
</head>
<body>
    {% extends "_layout.html" %}
   
    {% block content %}
    <h1>
        Upload Profile Page
    </h1>
    <h3>Current name : {{current_user.name}} </h3> </br>
    
<!--enctype is needed to tell the form how to send data-->
    <form action="{{url_for('users.update', id = current_user.id)}}" method = "POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type = "hidden" name ="update_type" value = "update_profile_image"/>
        <Label id = "label" for = "upload_profile_img">Upload profile image:</Label>
        <input type="file" class="form-control" id="upload_profile_img" name = "upload_profile_img" ></br>
        <button type = "submit" class = "btn btn-info">Save</button>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {% endblock %}
</body>
</html>
